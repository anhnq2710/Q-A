<!DOCTYPE html>
<html>
<head>
  <title>Tạo/Chỉnh sửa kỳ thi</title>
  <style>
    /* CSS styles here */
  </style>
</head>
<body>
  <h1>Tạo/Chỉnh sửa kỳ thi</h1>

  <form id="exam-form">
    <label for="exam-name">Tên kỳ thi:</label>
    <input type="text" id="exam-name" name="exam-name">

    <label for="exam-description">Mô tả:</label>
    <textarea id="exam-description" name="exam-description"></textarea>

    <label for="exam-type">Loại kỳ thi:</label>
    <select id="exam-type" name="exam-type">
      <option value="A">Loại A</option>
      <option value="B">Loại B</option>
      <option value="C">Loại C</option>
    </select>

    <div id="question-list">
      <!-- Danh sách câu hỏi sẽ được thêm vào đây -->
    </div>

    <button type="button" onclick="addQuestion()">Thêm câu hỏi</button>
    <button type="submit">Lưu kỳ thi</button>
  </form>

  <input type="file" id="excel-file" accept=".xlsx">

  <script>
    // JavaScript logic here

    function addQuestion() {
      // Tạo giao diện cho form thêm câu hỏi
      var questionForm = document.createElement('div');

      var questionInput = document.createElement('input');
      questionInput.type = 'text';
      questionInput.name = 'question';
      questionInput.placeholder = 'Nhập câu hỏi';

      var answerInput = document.createElement('input');
      answerInput.type = 'text';
      answerInput.name = 'answer';
      answerInput.placeholder = 'Nhập câu trả lời';

      var deleteButton = document.createElement('button');
      deleteButton.type = 'button';
      deleteButton.textContent = 'Xóa';
      deleteButton.onclick = function() {
        // Xóa câu hỏi khỏi danh sách
        questionForm.remove();
      };

      questionForm.appendChild(questionInput);
      questionForm.appendChild(answerInput);
      questionForm.appendChild(deleteButton);

      document.getElementById('question-list').appendChild(questionForm);
    }

    document.getElementById('excel-file').addEventListener('change', function(event) {
      var file = event.target.files[0];
      var reader = new FileReader();

      reader.onload = function(e) {
        var data = new Uint8Array(e.target.result);
        var workbook = XLSX.read(data, { type: 'array' });

        var sheetName = workbook.SheetNames[0];
        var worksheet = workbook.Sheets[sheetName];
        var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

        // Xử lý dữ liệu từ file Excel
        // Ví dụ: tạo câu hỏi từ dữ liệu và thêm vào danh sách
        for (var i = 1; i < jsonData.length; i++) {
          var question = jsonData[i][0];
          var answer = jsonData[i][1];

          var questionForm = document.createElement('div');

          var questionInput = document.createElement('input');
          questionInput.type = 'text';
          questionInput.name = 'question';
          questionInput.value = question;

          var answerInput = document.createElement('input');
          answerInput.type = 'text';
          answerInput.name = 'answer';
          answerInput.value = answer;

          var deleteButton = document.createElement('button');
          deleteButton.type = 'button';
          deleteButton.textContent = 'Xóa';
          deleteButton.onclick = function() {
            // Xóa câu hỏi khỏi danh sách
            questionForm.remove();
          };

          questionForm.appendChild(questionInput);
          questionForm.appendChild(answerInput);
          questionForm.appendChild(deleteButton);

          document.getElementById('question-list').appendChild(questionForm);
        }
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
