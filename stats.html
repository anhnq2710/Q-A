<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="stats.css">
</head>
<body>
  <div class="container">
    <h1>Stats</h1>

    <div class="select-container">
      <label for="examSelect">Select Exam:</label>
      <select id="examSelect">
        <option value="all">All Exams</option>
        <option value="exam1">Exam 1</option>
        <option value="exam2">Exam 2</option>
        <option value="exam3">Exam 3</option>
      </select>
    </div>

    <div class="table-container">
      <table id="studentTable">
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Exam</th>
            <th>Date</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Exam 1</td>
            <td>2021-01-01</td>
            <td>8</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Exam 1</td>
            <td>2021-01-02</td>
            <td>7</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Exam 2</td>
            <td>2021-02-01</td>
            <td>9</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Exam 2</td>
            <td>2021-02-02</td>
            <td>6</td>
          </tr>
          <tr>
            <td>5</td>
            <td>Exam 3</td>
            <td>2021-03-01</td>
            <td>10</td>
          </tr>
          <tr>
            <td>6</td>
            <td>Exam 3</td>
            <td>2021-03-02</td>
            <td>8</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="stats-container">
      <p>Total Attempts: <span id="totalAttempts"></span></p>
      <p>Completion Rate: <span id="completionRate"></span></p>
      <p>Average Score: <span id="averageScore"></span></p>
    </div>

    <div class="chart-container">
      <canvas id="scoreDistributionChart"></canvas>
    </div>
  </div>

  <script src="chart.js"></script>
  <script src="stats.js"></script>
</body>
</html>
